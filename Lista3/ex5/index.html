<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustível</title>
</head>
<body>
    <h1>Posto de Gasolina</h1>

    <h4>Preço do litro (R$):</h4>
    <input id="preco" type="number" step="0.01">

    <h4>Valor que deseja abastecer (R$):</h4>
    <input id="valor" type="number" step="0.01">

    <br><br>
    <button id="botao">Calcular Litros</button>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
