<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Distância entre Pontos</title>
</head>
<body>
    <h1>Calculadora de Distância entre Dois Pontos</h1>

    <h4>Ponto 1 (x₁, y₁):</h4>
    <label for="x1">x₁:</label>
    <input id="x1" type="number" step="any" />
    <label for="y1">y₁:</label>
    <input id="y1" type="number" step="any" />

    <h4>Ponto 2 (x₂, y₂):</h4>
    <label for="x2">x₂:</label>
    <input id="x2" type="number" step="any" />
    <label for="y2">y₂:</label>
    <input id="y2" type="number" step="any" />

    <br /><br />
    <button id="botao">Calcular Distância</button>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
